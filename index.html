<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open pls</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            transition: background-color 0.4s ease;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        #cat-img {
            width: 220px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center; /* Keeps buttons aligned as Yes grows */
            gap: 20px;
            min-height: 100px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.1s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transition: transform 0.2s ease, font-size 0.2s ease;
        }

        #noBtn {
            background-color: #f1f1f1;
            color: #666;
            position: fixed; 
            z-index: 999;
        }

        .hidden {
            display: none;
        }

        .emoji-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .laugh-emoji {
            font-size: 60px;
            animation: shake 0.3s infinite alternate;
        }

        @keyframes shake {
            from { transform: rotate(-15deg) scale(1); }
            to { transform: rotate(15deg) scale(1.2); }
        }

        .funny-quote {
            font-style: italic;
            color: #ff4d6d;
            font-size: 1.1rem;
            margin-top: 15px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img id="cat-img" src="a3edf653-efb6-4b4e-a406-ec5105e2dab7.png" alt="Emotional Cat">
        
        <h1 id="question">Harsh, will you be my Bagadbilla??</h1>
        
        <div class="btn-container" id="buttonGroup">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <div id="successContent" class="hidden">
            <div class="emoji-box">
                <div class="laugh-emoji">üòÇ</div>
                <div class="laugh-emoji">ü§£</div>
            </div>
            <h1 style="color: #333;">YAY! Best Bagadbilla Ever! üêæ‚ù§Ô∏è</h1>
            <p class="funny-quote">"System Error: My heart has stopped responding... to anyone else but you!"</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const catImg = document.getElementById('cat-img');
        const buttonGroup = document.getElementById('buttonGroup');
        const successContent = document.getElementById('successContent');

        let yesSize = 1;

        function moveButton() {
            // Move No Button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make Yes Button Grow
            yesSize += 0.15; // Increases size by 15% each time
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            question.classList.add('hidden');
            catImg.classList.add('hidden');
            buttonGroup.classList.add('hidden');
            noBtn.style.display = 'none'; 
            
            successContent.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffb3c1";
        });
    </script>
</body>

</html>
